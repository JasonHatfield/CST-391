<div *ngIf="loadingMsg">{{ loadingMsg }}</div>

<div class="artist-list" *ngIf="selectedArtist == null">
  <button
    class="submit-button"
    *ngFor="let artist of artists"
    (click)="onSelectArtist(artist.artist)"
  >
    {{ artist.artist }}
  </button>
</div>

<app-list-albums
  *ngIf="selectedArtist"
  [artist]="selectedArtist"
></app-list-albums>
