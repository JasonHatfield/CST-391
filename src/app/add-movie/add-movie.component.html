<h2 class="page-title"></h2>

<div class="form-container">
  <form (ngSubmit)="addMovie()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="newMovie.title"
        (input)="validateForm()"
        required
      />
    </div>

    <div class="form-group">
      <label for="director">Director</label>
      <input
        type="text"
        id="director"
        name="director"
        class="form-control"
        [(ngModel)]="newMovie.director"
        (input)="validateForm()"
        required
      />
    </div>

    <div class="form-group">
      <label for="releaseYear">Release Year</label>
      <input
        type="number"
        id="releaseYear"
        name="releaseYear"
        class="form-control"
        [(ngModel)]="newMovie.releaseYear"
        (input)="validateForm()"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="newMovie.description"
        (input)="validateForm()"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="posterUrl">Poster URL</label>
      <input
        type="text"
        id="posterUrl"
        name="posterUrl"
        class="form-control"
        [(ngModel)]="newMovie.posterUrl"
        (input)="validateForm()"
        required
      />
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        type="text"
        id="genre"
        name="genre"
        class="form-control"
        [(ngModel)]="newMovie.genre"
        (input)="validateForm()"
        required
      />
    </div>

    <button type="submit" class="btn" [disabled]="!isFormValid">
      Add Movie
    </button>
  </form>
</div>
