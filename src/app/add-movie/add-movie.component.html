<h2>Add Movie</h2>
<form>
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="newMovie.title"
      name="title"
      required
    />
  </div>
  <div>
    <label for="director">Director:</label>
    <input
      type="text"
      id="director"
      [(ngModel)]="newMovie.director"
      name="director"
      required
    />
  </div>
  <div>
    <label for="year">Year:</label>
    <input
      type="number"
      id="year"
      [(ngModel)]="newMovie.year"
      name="year"
      required
    />
  </div>
  <button (click)="addMovie()">Add</button>
</form>
