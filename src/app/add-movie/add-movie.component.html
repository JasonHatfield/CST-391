<div class="form-container">
  <form (ngSubmit)="addMovie()" #movieForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="newMovie.title"
        #titleField="ngModel"
        required
        [matTooltip]="titleField.invalid && movieForm.submitted ? 'Title is required.' : ''"
      />
    </div>

    <div class="form-group">
      <label for="director">Director</label>
      <input
        type="text"
        id="director"
        name="director"
        class="form-control"
        [(ngModel)]="newMovie.director"
        #directorField="ngModel"
        required
        [matTooltip]="directorField.invalid && movieForm.submitted ? 'Director is required.' : ''"
      />
    </div>

    <div class="form-group">
      <label for="releaseYear">Release Year</label>
      <input
        type="number"
        id="releaseYear"
        name="releaseYear"
        class="form-control"
        [(ngModel)]="newMovie.releaseYear"
        #releaseYearField="ngModel"
        required
        [matTooltip]="releaseYearField.invalid && movieForm.submitted ? 'Release Year is required.' : ''"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="newMovie.description"
        #descriptionField="ngModel"
        required
        [matTooltip]="descriptionField.invalid && movieForm.submitted ? 'Description is required.' : ''"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="posterUrl">Poster URL</label>
      <input
        type="text"
        id="posterUrl"
        name="posterUrl"
        class="form-control"
        [(ngModel)]="newMovie.posterUrl"
        #posterUrlField="ngModel"
        required
        [matTooltip]="posterUrlField.invalid && movieForm.submitted ? 'Poster URL is required.' : ''"
      />
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        type="text"
        id="genre"
        name="genre"
        class="form-control"
        [(ngModel)]="newMovie.genre"
        #genreField="ngModel"
        required
        [matTooltip]="genreField.invalid && movieForm.submitted ? 'Genre is required.' : ''"
      />
    </div>

    <button type="submit" class="btn" [disabled]="!movieForm.valid">
      Add Movie
    </button>
  </form>
</div>
